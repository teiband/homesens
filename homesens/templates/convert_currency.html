<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">
  <div class="w3-content w3-margin-top" style="max-width:1400px;">
    <h2><a href="/asist-tools"> HOME </a></h2>
    <h1>Currency Converter: USD -> EUR</h1>
    <form action="/convert-currency" method = "POST">
      <p>Input text (all floating numbers must use "." instead of ",")</p>
      <textarea name ="text" rows="10" cols="50"></textarea>
      <p><input type = "submit" value = "Submit" /></p>
    </form>
    <h2>Original Text</h2>
    {% for l in response_data.original_text %}
      {{l}}<br>
    {% endfor %}
    <h2>Converted Text</h2>
    {% for l in response_data.converted_text %}
      {{l}}<br>
    {% endfor %}

  </div>
</body>
